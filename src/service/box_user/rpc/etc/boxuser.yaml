Name: boxuser.rpc
ListenOn: 0.0.0.0:8111
Etcd:
  Hosts:
  - etcd:2379
  Key: boxuser.rpc

Mysql:
  Database: nichebox
  Username: root
  Password: "123456"
  Host: mysql
  Port: "3306"
  MaxIdleConns: 10
  maxOpenConns: 100
  connMaxLifeTime: 3600

CacheRedis:
  Host:
    - redis:6379
  Type: node
  Pass: ""
  Tls: false
  NonBlock: false
  PingTimeout: 1

CacheExpire: # second
  BoxUserExist: 604800

KqRemoveCacheBoxUserPusherConf:
  Brokers:
    - kafka:9092
  Topic: remove-cache-box-user

KqRemoveCacheBoxUserConsumerConf:
  Name: kqRemoveCacheBoxUserConsumer1
  Brokers:
    - kafka:9092
  Group: kqRemoveCacheBoxUserConsumerGroup
  Topic: remove-cache-box-user
  Offset: first
  Consumers: 8
  Processors: 8
  ForceCommit: false