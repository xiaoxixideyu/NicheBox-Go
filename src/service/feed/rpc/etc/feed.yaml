Name: feed.rpc
ListenOn: 0.0.0.0:8055
Etcd:
  Hosts:
  - etcd:2379
  Key: feed.rpc

Mysql:
  Database: nichebox
  Username: root
  Password: "123456"
  Host: mysql
  Port: "3306"
  MaxIdleConns: 10
  maxOpenConns: 100
  connMaxLifeTime: 3600

CacheRedis:
  Host:
    - redis:6379
  Type: node
  Pass: ""
  Tls: false
  NonBlock: false
  PingTimeout: 1

RelationRpc:
  Etcd:
    Hosts:
      - etcd:2379
    Key: relation.rpc


KqDeliverFeedToOutboxPusherConf:
  Brokers:
    - kafka:9092
  Topic: deliver-feed-to-outbox

KqDeliverFeedToOutboxConsumerConf:
  Name: kqDeliverFeedToOutboxConsumer1
  Brokers:
    - kafka:9092
  Group: kqDeliverFeedToOutboxConsumerGroup
  Topic: deliver-feed-to-outbox
  Offset: first
  Consumers: 8
  Processors: 8

SnowFlake:
  MachineID: 1  # 取值范围 [1, 1024]