syntax = "proto3";

package longconnclient;

option go_package = "./longConn";

// HandShake
message HandShakeRequest {
  int64 Uid = 1;
  string UserAgent = 2;
  string Addr = 3;
  string Protocol = 4;
}

message HandShakeResponse {
  string Token = 1;
  string Secret = 2;
  string ServerAddr = 3;
}
// HandShake

service longConn {
  rpc HandShake(HandShakeRequest) returns(HandShakeResponse);
}