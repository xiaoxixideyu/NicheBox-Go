syntax = "proto3";

package userclient;

option go_package = "./user";

// Register
message RegisterRequest {
    string Email = 1;
    string Password = 2;
    string Code = 3;
}
message RegisterResponse {
    int64 Uid = 1;
}
// Register

// CheckEmail
message CheckEmailRequest {
    string Email = 1;
}
message CheckEmailResponse {
    bool Exists = 1;
}
// CheckEmail

// GetUserInfoByEmail
message GetUserInfoByEmailRequest {
    string Email = 1;
}
message GetUserInfoByEmailResponse {
    int64 Uid = 1;
	string Email = 2;
	string Password = 3;
	string Username = 4;
	string Avatar = 5;
	string Telephone = 6;
	bool ShowCollection = 7;
	bool ShowFollower = 8;
	bool ShowFollwing = 9;
	bool ShowBox = 10;
	bool ShowContent = 11;
}
// GetUserInfoByEmail

service User {
    rpc Register(RegisterRequest) returns(RegisterResponse);
    rpc CheckEmail(CheckEmailRequest) returns(CheckEmailResponse);
    rpc GetUserInfoByEmail(GetUserInfoByEmailRequest) returns(GetUserInfoByEmailResponse);
}